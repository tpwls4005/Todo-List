<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo_List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf9e4d9f37.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Todo List🌸 </h1>
    <section class="input-area">
      <input type="text" onfocus="this.value=''" id="task-input" />
      <button type="button" class="btn btn-light" id="add-button">+</button>
    </section>

    <section class="task-area">
      <div class="task-tabs">
        <div id="under-line"></div>
        <div id="all">
          All
        </div>
        <div id="ongoing">
          Not Done
        </div>
        <div id="done">
          Done
        </div>
      </div>
      <div id="task-board">

      </div>

    </section>

    <div class="container mt-5">
      <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="commentInput" style="height: 100px"></textarea>
          <label for="commentInput">Daily Comment</label>
      </div>
      <button class="btn mt-2" id="saveButton">Save</button>
      <button class="btn mt-2" id="clearButton">Clear All</button>
      <div class="mt-3" id="commentDisplay"></div>
  </div>
  
    <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Todo_List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <br> TO. 오늘의 나에게. </br>
        너는 오늘 할 일을 내일로 미뤄선 안된다.
        <br>
        오늘 할 일은 오늘 다 끝내고 자라.

      </div>
      <br> from. 행운을 가득 가져다 줄 내가
      <div class="mx-auto p-2" style="width: 400px;" >

        <div id="carouselExample" class="carousel slide" pb-3>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://post-phinf.pstatic.net/MjAyMTA5MDhfMjI5/MDAxNjMxMDg2ODAzNDcz.3016NkIqr1r8lXuugfrHlKmwH4qSH_bLVUOuNcROteUg.HDxFlQuHOqV9uuWXvLAYYidpn2s7-obD544L9Dekt0kg.JPEG/k5qej1u8dy361.jpg?type=w800_q75"
                class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://cdn.imweb.me/thumbnail/20230602/d26debc8b14ff.png" class="d-block w-100" alt="...">
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
